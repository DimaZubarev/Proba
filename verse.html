<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вірш</title>
	<style>
		p{
			text-align: center;
		}
		h1{
			text-align: center;
		}
		pre{
			margin-left: 400px;
		}
	</style>
</head>
<body>
	<article>
		<h1>Евгений Евтушенко</h1>
		<p>&#8212 1955 &#8212</p> <!--&#8212 - довге тере-->
		<pre>
			Бывало, спит у ног собака,
			костер занявшийся гудит,
			и женщина из полумрака
			глазами зыбкими глядит.
		
			Потом под пихтою приляжет
			на куртку рыжую мою
			и мне,
			   задумчивая,
			            скажет:
			"А ну-ка спой!..." -
			              и я пою.
		</pre>
	</article>
</body>
</html>
