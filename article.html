<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>Article</title> 
 </head>
 <body>
  <header>
  	<h1>Сліди невідомих тварин</h1>
 	</header>
  <main>
  	<article>
  		Історія проте, як біля столової з'явилися загодкові розові сліди з шістьма пальцями, і чому це трапилось 
  		<b>(написано за допомогою article)</b>
  		<!--b виділяє жирним шрифтом текст-->
  	</article>
  	<p>
  		Історія проте, як біля столової з'явилися загодкові розові сліди з шістьма пальцями, і чому це трапилось
  		<i>(написано за допомогою p)</i>
  		<!--i виділяє шрифт курсивом-->
  	</p>
  </main>
 </body>
</html>
