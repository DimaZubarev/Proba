<!DOCTYPE html>
<html>
<head>
	<title>Теги для списків</title>
	<meta charset="utf-8">
	<meta name="author" content="Dima Zubarev">
	<meta name="description" content="Теги для створення списків в HTML">
	<meta name="keywords" content="теги html, ol, ul, il, dd, dt, dl, нумеровані списки, маркеровані списки, html">
</head>
<body>
 <article>
  <ul>
 	 <li>Один</li>
 	 <li>Два</li>
 	 <li>Три</li>
  </ul>
 </article>
 <article>
 	<ol>
 		<li>Один</li>
 		<li>Два</li>
 		<li>Три</li>
 	</ol>
 </article>
 <article>
 	<dl>
 		<dt>Рука</dt>
 		<dd>Зап'ястя</dd>
 		<dd>Ладонь</dd>
 		<dd>Пальці</dd>
 		<dt>Обличчя</dt>
 		<dd>Очі</dd>
 		<dd>Ніс</dd>
 		<dd>Губи</dd>
 	</dl>
 </article>
</body>
</html>
